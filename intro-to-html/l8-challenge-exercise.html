<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles/l8-challenge-exercise.css">
</head>

<body>
  <div class="sign-up-form">
    <input class="first-name" type="text" placeholder="First name">
    <input class="last-name" type="text" placeholder="Last name">
    <input class="email" type="email" placeholder="Email">
    <button class="sign-up">Sign Up</button>
  </div>
  <div class="Uber">
    <p>Request a ride now</p>
    <input class="location" type="text" placeholder="Enter pickup location">
    <input class="destination" type="text" placeholder="Enter destination">
    <button class="request">Request now</button>
    <button class="schedule">Schedule for later</button>
  </div>
</body>

</html>
